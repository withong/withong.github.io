name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행됨

permissions:
  contents: write  # GitHub Actions가 push할 수 있도록 권한 변경

jobs:
  deploy:
    runs-on: ubuntu-latest  # 실행 환경 (리눅스)

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: true  # 서브모듈을 자동으로 불러옴
          fetch-depth: 0

      - name: Install latest Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.125.7/hugo_extended_0.125.7_linux-amd64.deb
          sudo dpkg -i hugo_extended_0.125.7_linux-amd64.deb
          hugo version

      - name: Clone Hugo theme manually (if submodule fails)
        run: |
          if [ ! -d "themes/PaperMod" ]; then
            git clone --depth 1 https://github.com/adityatelange/hugo-PaperMod.git themes/PaperMod
          fi

      - name: Download LFS JSON
        run: |
          curl -L -o static/index.json "https://raw.githubusercontent.com/withong/withong.github.io/main/public/index.json"

      - name: Remove existing public folder
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            Remove-Item -Recurse -Force public
          else
            rm -rf public
          fi

      - name: Build Hugo Site
        run: hugo --cleanDestinationDir

      - name: Set up Git credentials
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/withong/withong.github.io.git

      - name: Deploy to GitHub Pages (using Subtree)
        run: git subtree push --prefix public origin blog
