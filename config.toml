baseURL = "https://withong.github.io/"
relativeURLs = true
canonifyURLs = true
languageCode = "ko-kr"
title = "withong"
theme = "papermod"
disableThemeToggle = true
defaultTheme = "dark"
uglyURLs = false

[taxonomies]
  category = "topic"
  tag = "tag"

[params]
  title = "withong"
  description = "Today I Learned"
  dateFormat = "January 2, 2006"
  mainsections = ["camp", "java", "topic", "tag", "search"]

[params.assets]
  disableFingerprinting = true
  favicon = "/icons/favicon.png"
  favicon16x16 = "/icons/favicon.png"
  favicon32x32 = "/icons/favicon.png"
  apple_touch_icon = "/icons/favicon.png"
  safari_pinned_tab = "/icons/favicon.png"

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 2
  limit = 10
  keys = ["title", "content", "topic", "tag"]

[params.profileMode]
  enabled = true
  title = "rang's log" # 사이트 제목 (기본값: 사이트 타이틀)
  subtitle = "Today I Learned" # 부제목
  imageUrl = "https://raw.githubusercontent.com/withong/sparta/main/zep_profile_rmbg.png" # 프로필 사진 URL
  imageTitle = "zep" # 이미지 설명 (alt 속성)
  imageWidth = 150 # 프로필 이미지 너비
  imageHeight = 150 # 프로필 이미지 높이

# [[params.profileMode.buttons]]
#  name = "Home"
#  url = "/"

[[params.profileMode.buttons]]
  name = "GitHub"
  url = "https://github.com/withong"

[params.homeInfoParams]
Title = "rang's log"
Content = "Today I Learned ✏️"

[pagination]
  pagerSize = 5

[menu]

[[menu.main]]
  identifier = "Log"
  name = "Log" # 메뉴바에 보이는 이름
  url = "/log/"
  weight = 5

[[menu.main]]
  identifier = "topic"
  name = "Topic" # 메뉴바에 보이는 이름
  url = "/topic/"
  weight = 10

[[menu.main]]
  identifier = "tag"
  name = "Tag" # 메뉴바에 보이는 이름
  url = "/tag/"
  weight = 15

[[menu.main]]
  identifier = "search"
  name = "Search" # 메뉴바에 보이는 이름
  url = "/search/"
  weight = 20

[outputs]
  home = ["HTML", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
  [markup.tableOfContents]
    startLevel = 2 # ##부터 목차에 포함 (#은 보통 문서 제목이라 생략)
    endLevel = 3 # ###까지 포함
    ordered = false # 번호 없는 리스트로 표시
